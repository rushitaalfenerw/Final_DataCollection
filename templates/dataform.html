<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Income and Expense Survey</title>
</head>
<body>
    <h2>Income and Expense Survey</h2>
    <form method="POST">
        <label>Age:</label>
        <input type="number" name="age" required><br><br>

        <label>Gender:</label>
        <select name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br><br>

        <label>Total Income:</label>
        <input type="number" name="income" required><br><br>

        <h3>Monthly Expenses</h3>
        <label>Utilities:</label>
        <input type="number" name="utilities"><br>

        <label>Entertainment:</label>
        <input type="number" name="entertainment"><br>

        <label>School Fees:</label>
        <input type="number" name="school_fees"><br>

        <label>Shopping:</label>
        <input type="number" name="shopping"><br>

        <label>Healthcare:</label>
        <input type="number" name="healthcare"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
